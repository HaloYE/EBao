<table th:each="secondGoodList:${secondGoodlist}">
    <tr>
        <div class="list">
            <div class="list_container">
                <div class="shop_pic">
                    <img th:src="@{/images/Reindeer.png}" height="100%" width="100%" style="border-radius: 50%"/>
                </div>
                <div class="shop_text">
                    <div class="shop_name">
                        <!--商店名称-->
                        <span style="color:#17A4C7" th:text="${secondGoodList.goodsName}"></span>
                    </div>
                    <div class="shop_service">
                        <!--服务范围-->
                        <span style="font-size: 2px" th:text="${secondGoodList.goodsPrice}"></span>
                    </div>
                    <div class="shop_service1">
                        <!--服务简介-->
                        <span th:text="${secondGoodList.deposit}"></span>
                    </div>
                </div>
                <div class="shop_detail">
                    <input type="button" class="detail" value="查看详情">
                </div>
            </div>
        </div>
    </tr>
</table>
