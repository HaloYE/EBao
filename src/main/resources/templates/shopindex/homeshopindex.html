<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org">
<head>
    <meta charset="UTF-8">
    <title>商家-居家</title>
    <link rel="stylesheet" th:href="@{../eBao/css/shopindex.css}">
    <link rel="stylesheet" th:href="@{../eBao/css/category/category.css}"></head>
<body>
    <div class="container">
        <div class="container_main">
            <div class="container_main_head">
                <div class="container_main_line"><hr></div>
                <div class="container_main_title"><span>居&nbsp家</span></div>
                <div class="container_main_line"><hr></div>
            </div>
            <div class="container_main_body bgHome">
                <ul class="vehicle-panel_list">
                    <li class="vehicle-panel_item">
                        <a href="javascript:void(0);" onclick="goSecond('#idCode')">
                            <div class="vehicle-panel_item-textcon">
                                <span class="vehicle-panel_item-text">数码</span>
                            </div>
                        </a>
                    </li>
                    <li class="vehicle-panel_item">
                        <a href="javascript:void(0);" onclick="goSecond('#idHomeAppliance')">
                            <div class="vehicle-panel_item-textcon">
                                <span class="vehicle-panel_item-text">家电</span>
                            </div>
                        </a>
                    </li>
                    <li class="vehicle-panel_item">
                        <a href="javascript:void(0);" onclick="goSecond('#idCommunity')">
                            <div class="vehicle-panel_item-textcon">
                                <span class="vehicle-panel_item-text">通讯</span>
                            </div>
                        </a>
                    </li>
                    <li class="vehicle-panel_item">
                        <a href="javascript:void(0);" onclick="goSecond('#idDaily')">
                            <div class="vehicle-panel_item-textcon">
                                <span class="vehicle-panel_item-text">日用</span>
                            </div>
                        </a>
                    </li>
                    <li class="vehicle-panel_item">
                        <a href="javascript:void(0);" onclick="goSecond('#idCostume')">
                            <div class="vehicle-panel_item-textcon">
                                <span class="vehicle-panel_item-text">服装</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function goSecond(second){
            var theShopId=localStorage.getItem("theShopId");
            location.href = "../eBao/homecommodityindex2?shopId="+ theShopId;
        }
    </script>
</body>
</html>
