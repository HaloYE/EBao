<script>
    var $;
    var table;
    layui.use(['table','jquery'], function(){
        table = layui.table;
        $=layui.jquery;
        table.render({
            elem:'#demo',
            url:'../eBao/selectShop.action',
            page:true,
            cols:[[
                {type:'checkbox', fixed: 'left'}
                ,{field: 'shopId', title: '店铺ID', }
                ,{field: 'shopName', title: '店铺名称'}
                ,{field: 'address', title: '地址'}
                ,{field: 'work', title: '操作',toolbar: '#barDemo'}
            ]],
            // data: [{"shopId":"sp001","shopName":"巫家小店","address":"常州工学院"}]
        })

        table.on('tool(demo)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if(layEvent === 'detail'){ //进店铺
                localStorage.setItem("shopId",data.shopId);
                window.location.href="../eBao/showShopGoods.html"
            } else if(layEvent === 'del'){ //删除


            } else if(layEvent === 'edit'){ //编辑
                //do somehing
                localStorage.setItem("shopId",data.shopId);
                localStorage.setItem("shopName",data.shopName);
                localStorage.setItem("address",data.address);


                layer.open({
                    title: "修改店铺"
                    ,type:2
                    ,content: "../eBao/shopChange.html"
                    ,area:[800+'px',600+'px']
                    ,maxmin: true
                });
            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });
    });
</script>
