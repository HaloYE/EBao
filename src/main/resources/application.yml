server:
  port: 9191
  tomcat:
    accept-count: 1000
  servlet:
    context-path: /eBao

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ebao?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

mybatis:
  mapper-locations: mapper/*.xml
