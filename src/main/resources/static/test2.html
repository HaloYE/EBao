<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>我的位置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=LQq0W9wA7A54GQ2fRd6YgpvDG14nX1K7"></script>
    <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
</head>
<body>
<div id="container"></div>

<script type="text/javascript">
    $(function(){
/*        if(supportsGeoLocation()){
            alert("你的浏览器支持 GeoLocation.");
        }else{
            alert("不支持 GeoLocation.")
        }
        // 检测浏览器是否支持HTML5
        function supportsGeoLocation(){
            return !!navigator.geolocation;
        }*/
        // 单次位置请求执行的函数
        function getLocation(){
            navigator.geolocation.getCurrentPosition(mapIt,locationError);
        }
        //定位成功时，执行的函数
        function mapIt(position){
            var lon = position.coords.longitude;
            var lat = position.coords.latitude;
            var map = new BMapGL.Map('container'); // 创建Map实例
            map.enableScrollWheelZoom(true); // 启用滚轮放大缩小
            // alert("您位置的经度是："+lon+" 纬度是："+lat);
            var point = new BMapGL.Point(""+lon+"",""+lat+"");
            map.centerAndZoom(point, 15);
            // 创建点标记
            var marker = new BMapGL.Marker(point);
            // 在地图上添加点标记
            map.addOverlay(marker);

            var circle = new BMapGL.Circle(point, 5000, {
                strokeColor: 'blue',
                strokeWeight: 6,
                strokeOpacity: 0.5
            });
            map.addOverlay(circle);

        }
        // 定位失败时，执行的函数
        function locationError(error)
        {
            switch(error.code)
            {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
        // 页面加载时执行getLocation函数
        window.onload = getLocation;
    })
</script>
</body>
</html>
