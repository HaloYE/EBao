<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>买书</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="app">

</div>
<table class="table">
    <caption>书店</caption>
    <thead>
    <tr>
        <th>名称</th>
        <th>价格</th>
        <th>简介</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span na>java</span></td>
        <td>110元</td>
        <td>good book</td>
        <td>
            <button  type="button" onclick="buyItem('java','110','good book')">购买</button>
        </td>
    </tr>
    <tr>
        <td>Python</td>
        <td>100元</td>
        <td>好书</td>
        <td>
            <button type="button" onclick="buyItem('python','100','好书')">购买</button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function buyItem(bookName,price,desc) {
        var list={"bookName": bookName, "price": price, "desc": desc};
        $.ajax({
            //请求方式
            type: "POST",
            //请求地址
            url: "/alipay_ajax_buy",
            //数据，json字符串
            data: list,
            success: function (result) {
                $("#app").append(result)
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
</script>

</body>
</html>
