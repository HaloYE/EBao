<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加店铺</title>
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Business.css">
    <script src="js/x-layui.js"></script>
    <script src="layuiadmin/layui/layui.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>
<div class="container1"></div>
<div class="container2">
    <div class="x-body">
        <form class="layui-form layui-form-pane"  id="add">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <div class="layui-tab-content" >
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span style="color: red">*</span>店铺名称
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="shopName" id="shopName" autocomplete="off" placeholder="输入店铺名称"
                                       class="layui-input" value="">
                                <span id="shopNamespan" style="color: red"></span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span style="color: red">*</span>店铺地址
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="address" id="address" autocomplete="off" placeholder="输入店铺地址"
                                       class="layui-input" value="">
                                <span id="addressspan" style="color: red"></span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-submit lay-filter="addShopBtn">
                                保存
                            </button>
                        </div>
                        <!--</form>-->
                        <div style="height:100px;"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container3"></div>
<script>
    layui.use(['form','jquery'], function(){
        var form =layui.form;
        var $=layui.$;

        form.on('submit(addShopBtn)', function(data){
            var mydata = data.field;
            $.ajax({
                url:"../eBao/addShop.action",
                data:mydata,
                success:function (msg){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.layer.open({
                        title: '添加成功'
                        ,icon:1
                        ,content: '添加成功！'
                    });
                    parent.table.reload('demo');
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
