<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/userorder.css">
</head>
<body>
    <div class="container">
        <div class="container_main">
            <div class="ordercontainer">
                <div class="ordercontainer_left">
                    <div class="ordercontainer_idcon">
                        订单编号：
                        <span>
                            1234567890
                        </span>
                    </div>
                    <div class="ordercontainer_namecon">
                        商品名称：
                        <span>
                            奔驰
                        </span>
                    </div>
                    <div class="ordercontainer_pricecon">
                        商品租价：
                        <span>
                            ￥20
                        </span>
                        /小时
                    </div>
                    <div class="ordercontainer_depositcon">
                        商品押金：
                        <span>
                            ￥20
                        </span>
                    </div>
                    <div class="ordercontainer_depositcon">
                        押金缴纳：
                        <span>
                            未缴纳
                        </span>
                    </div>
                </div>
                <div class="ordercontainer_right">
                    <div class="ordercontainer_borrowdatecon">
                        租赁时间：
                        <span>
                            2020-11-19 16:05
                        </span>
                    </div>
                    <div class="ordercontainer_rocon">
                        归还时间：
                        <span>
                            未归还
                        </span>
                    </div>
                    <div class="ordercontainer_btncon">
                        <div class="btn_pay">
                            物品归还
                        </div>
                        <div class="btn_pay">
                            押金缴纳
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
