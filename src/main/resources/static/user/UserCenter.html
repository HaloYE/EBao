<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../css/usercenter.css">
</head>
<body>
<iframe src="../navigation.html" width="100%" height="100%" style="height: 120px" frameborder="0" scrolling="no"
        name="headFrame"></iframe>
<div class="container">
    <div class="container_main">
        <div class="container_title">
            <h1>个人中心</h1>
        </div>
        <div class="layui-tab layui-tab-brief" lay-filter="test">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="myOrder">我的订单</li>
                <li lay-id="myInfo">基本信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show" id="con1">
                    <iframe src="" width="100%" height="100%" style="height: 600px" frameborder="0"
                            scrolling=""></iframe>
                </div>
                <div class="layui-tab-item" id="con2">
                    <iframe src="UserInfo.html" width="100%" height="100%" style="height: 600px" frameborder="0"
                            scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<iframe src="../footer.html" width="100%" height="100%" frameborder="0" scrolling="no" style="height: 300px;display: block"></iframe>



<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        $('.site-demo-active').on('click', function () {
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });

        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function (elem) {
            location.hash = 'test=' + $(this).attr('lay-id');
        });
    });
</script>
</body>
</html>
