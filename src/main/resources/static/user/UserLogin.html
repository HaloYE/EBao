<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>E宝交易网--用户登录</title>
    <style type="text/css">
        #container {
            width: 100%;
            height: 1000px;
            margin: 0 auto;
        }

        /*#top {*/
        /*    height: 70px;*/

        /*}*/

        #middle {
            width: 100%;
            height: 1000px;
            cursor: default;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            overflow: hidden;
            display: block;

            margin: 0 auto;

        }

        #login_body {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.1);

        #main_body {

            padding-top: 60px;

        #main {
            margin: auto;

        }

        #bottom {
            height: 300px;
            width: 100%;
        }

        .layui-btn-danger {
            width: 300px;
        }

        a {
            color: red;

    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css">

</head>
<iframe src="../index/navigation.html" width="100%" height="100%" style="height: 120px" frameborder="0" scrolling="no" name="headFrame"></iframe>
<body>
<div id="container">
    <div id="top">
    </div>
    <!--    <hr>-->
    <div id="middle">
        <div id="login_body">
            <div id="main_body">
                <form>
                    <table id="main">
                        <tr>
                            <td class="layui-form-label" style="font-size: 30px;" id="login_word">账号登录</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"
                                                                       style="font-size: 20px; color: #000000;">账号</i></label>
                                    <div class="layui-input-inline">
                                        <label>
                                            <input type="text" name="userID" id="account" lay-verify="required"
                                                   placeholder="请输入"
                                                   autocomplete="off" class="layui-input" style="border-radius: 10px">
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><i class="layui-icon  layui-icon-password"
                                                                       style="font-size: 20px; color: #000000;">密码</i></label>
                                    <div class="layui-input-inline">
                                        <label>
                                            <input type="password" name="password" id="password" lay-verify="required"
                                                   placeholder="请输入"
                                                   autocomplete="off" class="layui-input" style="border-radius: 10px">
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="layui-form-label" id="forget"><a href="" style="font-size: 15px;color: black">忘记/修改密码?</a>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" name="login" class="layui-btn layui-btn-danger"
                                       id="login" value="登录"/></td>
                        </tr>
                        <tr>
                            <td>还没有账号？<a href="UserRegister.html">免费注册</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!--    <hr>-->
    <div id="bottom">
        <!--底部栏-->
        <iframe src="../index/footer.html" width="100%" height="100%" frameborder="0" scrolling="no" style="height: 300px;display: block"></iframe>
    </div>

</div>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    $(function () {
        $("#login").click(function () {
            var account = $("#account").val();
            var password = $("#password").val();
            // console.log(account.length)
            if (account.length === 0) {
                alert("账号不能为空")
            } else if (password.length === 0) {
                alert("密码不能为空")
            } else {
                $.ajax({
                    url: "../confirmLogin.action",
                    data: {account: account, password: password},
                    success: function (msg) {
                        if (msg.r ==0) {
                            alert("无此账号")
                        } else if (msg.r == 1) {
                            var user =msg.user;
                            localStorage.setItem("userid", user.userID);
                            localStorage.setItem("userName", user.userName);
                            localStorage.setItem("realName", user.realName);
                            localStorage.setItem("idCardNum", user.idCardNum);
                            localStorage.setItem("sex", user.sex);
                            localStorage.setItem("address", user.address);
                            location.href = "../shopList.action";
                        } else if (msg.r ==2) {
                            alert("密码有误")
                        }
                    }
                })
            }
        })
    })
</script>
